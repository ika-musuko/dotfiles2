set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -sg escape-time 10
set -g update-environment "DISPLAY XAUTHORITY"

set-option -g status-interval 2
set-option -g status-right-length 512

set-option -g pane-border-style "fg=brightwhite"
set-option -g pane-active-border-style "fg=brightwhite"

fg_color='white'
bg_color='#293433'
message_fg='black'
message_bg='yellow'
set -g status-style "fg=$fg_color,bg=$bg_color"
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=brightwhite"
set -g message-style "fg=$message_fg,bg=$message_bg"
set -g display-panes-active-colour "$fg_color"
set -g display-panes-colour "$fg_color"
set -g clock-mode-colour "$fg_color"
set -g mode-style "fg=$message_fg,bg=$message_bg"

set -g status-position bottom

set -g status on
setw -g window-status-style "bg=default,fg=brightwhite"
setw -g window-status-current-style "bg=green,fg=black"

set -g status-left-length 100
set -g status-left '\
	#[bg=#40514f,fg=blue] s \
	#[bg=default,fg=default] #(~/Scripts/tmux-sessions) \
	#[bg=#40514f,fg=green] w \
	#[bg=default,fg=default] '

set -g status-right '\
	#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\
	\
	#(~/Scripts/battery) \
	#[fg=default] #(~/Scripts/cpu-usage)  \
	#(~/Scripts/disk-usage)  \
	%Y-%m-%d(%a)  \
	#(~/Scripts/clock-emoji)%H:%M '

set -g focus-events on
set -g status-keys vi
set -g mode-keys vi
set -g mouse on
set -g base-index 1

# keybindings
unbind C-b
set -g prefix C-s
bind C-s send-prefix

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

bind -n M-S-1 switch-client -t 1 \; refresh-client -S
bind -n M-S-2 switch-client -t 2 \; refresh-client -S
bind -n M-S-3 switch-client -t 3 \; refresh-client -S
bind -n M-S-4 switch-client -t 4 \; refresh-client -S
bind -n M-S-5 switch-client -t 5 \; refresh-client -S
bind -n M-S-6 switch-client -t 6 \; refresh-client -S
bind -n M-S-7 switch-client -t 7 \; refresh-client -S
bind -n M-S-8 switch-client -t 8 \; refresh-client -S
bind -n M-S-9 switch-client -t 9 \; refresh-client -S
bind -n M-S-0 switch-client -t 10 \; refresh-client -S

bind -n M-q # kitty quit
bind -n M-w next-layout
bind -n M-e choose-tree -Z \; send-keys /
bind -n M-y previous-window
bind -n M-u next-window
bind -n M-S-y swap-window -t :-1 \; previous-window
bind -n M-S-u swap-window -t :+1 \; next-window
bind -n M-r source-file ~/.tmux.conf
bind -n M-i split-window -h -c "#{pane_current_path}"
bind -n M-o set -s status
bind -n M-p run-shell "focus-mode kittymargins"
bind -n 'M-[' swap-pane -D
bind -n 'M-]' swap-pane -U
bind -n 'M-\' switch-client -t "{marked}"

bind -n M-a switch-client -l\; refresh-client -S
bind -n M-s last-window
bind -n M-d last-pane
bind -n M-f # neovim last window
bind -n M-g # neovim last file
set -s command-alias[100] 'in-nvim=if-shell -F "#{==:#{pane_current_command},nvim}"'
set -s command-alias[101] 'if-not-zoomed-move-left=if-shell -F "#{window_zoomed_flag}" "" "select-pane -L"'
set -s command-alias[102] 'if-not-zoomed-move-down=if-shell -F "#{window_zoomed_flag}" "" "select-pane -D"'
set -s command-alias[103] 'if-not-zoomed-move-up=if-shell -F "#{window_zoomed_flag}" "" "select-pane -U"'
set -s command-alias[104] 'if-not-zoomed-move-right=if-shell -F "#{window_zoomed_flag}" "" "select-pane -R"'
bind -n M-h in-nvim 'send-keys C-h' 'if-not-zoomed-move-left'
bind -n M-j in-nvim 'send-keys C-j' 'if-not-zoomed-move-down'
bind -n M-k in-nvim 'send-keys C-k' 'if-not-zoomed-move-up'
bind -n M-l in-nvim 'send-keys C-l' 'if-not-zoomed-move-right'

bind -n 'M-;' command-prompt
bind -n "M-'" select-pane -m

bind -n M-z resize-pane -Z
bind -n M-x run-shell "focus-mode status-kittymargins"
bind -n M-c # kitty copy
bind -n M-v # kitty paste
bind -n M-b run-shell '\
	n=1; \
	while tmux has-session -t "$n*"; do \
	n=$((n+1)); \
	done; \
	tmux new-session -ds "$n"; \
	tmux switch-client -t "$n";
'
bind -n M-n new-window -c "#{pane_current_path}"
bind -n M-m split-window -v -c "#{pane_current_path}"
bind -n M-, command-prompt -I "#W" { rename-window "%%" }
bind -n M-. command-prompt -I "#S" { rename-session "%%" }
bind -n M-/ # neovim reload config

bind -n M-Left  select-pane -L
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D
bind -n M-Right select-pane -R

# default tmux bindings with leader keys, but use the current path of the pane
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

unbind -T prefix C-s
unbind -T prefix C-r
bind -T prefix C-w run-shell /Users/sherwyn/.tmux/plugins/tmux-resurrect/scripts/save.sh
bind -T prefix C-e run-shell /Users/sherwyn/.tmux/plugins/tmux-resurrect/scripts/restore.sh

# plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
