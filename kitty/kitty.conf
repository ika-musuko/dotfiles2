shell .

# keybindings
map f12 load_config_file

# unmaps
map super+1
map super+2
map super+3
map super+4
map super+5
map super+6
map super+7
map super+8
map super+9
map super+0

map super+h
map super+j
map super+k
map super+l

map super+r
map super+n
map super+l
map super+o
map super+s
map super+m
map super+i
map super+w
map super+b
map super+p

# window
#window_margin_width 20 15
hide_window_decorations yes

# cursor
cursor_shape block
cursor_shape_unfocused hollow
shell_integration no-cursor

# scrolling
touch_scroll_multiplier 0.5

# font
#font_family LXGW WenKai Mono
#font_family Comic Mono
font_family KokubanMonospace
font_size 16

modify_font cell_width 100%
modify_font cell_height 80%
modify_font baseline 5
text_composition_strategy 3.0 0

box_drawing_scale 0.001, 1, 3, 4


# colors
background_tint 0.96

selection_foreground none
selection_background none

