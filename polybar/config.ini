[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #A0C668
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 18pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = KokubanMonospace;2
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=12;2"

modules-left = xwindow
modules-center = i3
modules-right = filesystem battery pulseaudio xkeyboard memory cpu wlan date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true


[module/fcitx5]
type = custom/script
; interval = 1
format-prefix = " "
exec = [[ $(fcitx5-remote) -eq 2 ]] && echo "JP" || echo "EN"
interval = 1
format-prefix-foreground = ${colors.primary}

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = false
index-sort = true

label-focused-background = #808080
label-focused-foreground = #000000

label-unfocused-foreground = #808080

label-urgent-background = #FF0000
label-urgent-foreground = #FFFFFF

click-left = i3-msg workspace %name%

[module/battery]
type = internal/battery

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; --- thresholds & polling ---
full-at = 98
low-at  = 15
poll-interval = 5

; -------- Formats --------
; Discharging: battery icon ramp + "85% (1:23)"
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%% (%time%)

; Charging: lightning + animated battery + "85% (0:45)"
format-charging = <label-charging><animation-charging>
label-charging =  %percentage%% (%time%)

; Fully charged on AC: plug icon + "100%"
format-full = <label-full>
label-full =  %percentage%%

; Low battery styling (optional)
format-low = <ramp-capacity> <label-low>
label-low = %percentage%% (%time%)

; Fallbacks
format-unknown =  %percentage%%
format-unavailable = 

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
